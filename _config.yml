# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

#plugins:


exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - mg-fonts
  - mg-projects
  - ftp.sh
  - create_thumbnails.sh
  - captions
  - insert_captions.sh


include:
  - _pages
  - _redirects

# Site settings
title: ITABORA*
long-title: Itabora[space]
email: itaborapuy@gmail.com
description: "Portfolio of the music technologist and multimedia artist Paulo Vitor Itabora√≠"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://itabora.space" # the base hostname & protocol for your site
timezone: Europe/London
year: 2021
start-year: 2021
sitemap: true

# Social networks
social-username:
  #twitter: "@mattgreydesign"
  #linkedin: "himatt"
  github: "itaborala"
  #medium: "@mattgreydesign"
  #pinterest: "mattgreydesign"
  instagram: "itaborapuy"
  #flickr: "mattgreydesign"
  #spotify: "mattgreydesign"

# Content
image_serve_path: "/images" # <img src="{{ site.image_serve_path }}/projects/img.jpg">

# Build settings
markdown: kramdown

kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass output
sass:
  style: compressed # :nested :compact :expanded :compressed

compress_html: # http://jch.penibelst.de/
  enabled: true # compress html
  clippings: all # clip safe tags
  comments: []
  endings: []
  #ignore:
    #envs: [local]
  blanklines: false # boolean - strip blank lines and breaks
  profile: false
  startings: []


# Structure
navigation:
#  - title: Home
#    url: /
  - title: About
    url: /about
  - title: Projects_Collaborations 
    url: /projects_collaborations
  - title: Instruments
    url: /instruments
  - title: Origamis
    url: /origamis
  - title: Research
    url: /research
  - title: Contact
    url: /contact

permalink: /:title/

# Configure site collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  research:
    output: true
    permalink: /research/:path/
  instruments:
    output: true
    permalink: /instruments/:path/
  origamis:
    output: true
    permalink: /origamis/:path/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "article"
  - scope:
      path: ""
      type: "instruments"
    values:
      layout: "instrument"
  - scope:
      path: ""
      type: "origamis"
    values:
      layout: "origami"

